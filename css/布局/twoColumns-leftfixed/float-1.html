<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>两栏布局左侧固定-浮动布局方案</title>
  <style>
  .container {
    margin-left: 100px;
  }
  .left, .main {
    height: 100px;
  }
  .left {
    /* float: left; */
    width: 100px;
    position: relative;
    left: -100px;
    background: red;
  }
  .main {
    /* margin-left: 100px; */
    /* float: left; */
    /* width: calc(100% - 100px); */
    width: 100%;
    background: yellow;
  }
  </style>
</head>
<body>
  <article class="container">
    <aside class="left"></aside>
    <main class="main"></main>
  </article>
</body>
</html>
