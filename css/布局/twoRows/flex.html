<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>两行布局上固定-弹性盒布局方案</title>
  <style>
    html, body, .container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
    }
    .header {
      flex: 0 0 100px;
      background: red;
    }
    .main {
      flex: 1 1 auto;
      background: yellow;
    }
  </style>
</head>
<body>
  <article class="container">
    <header class="header"></header>
    <main class="main"></main>
  </article>
</body>
</html>
